apiVersion: v1
kind: Pod
metadata:
  name: spicyland
spec:
  containers:
  - name: spicyland
    image: andreas995/spicyland:latest
    env:
    - name: ASPNETCORE_ENVIRONMENT
      value: "Development"
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: images-volume
      mountPath: /app/wwwroot/Images1
  hostname: spicyland
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  volumes:
  - name: images-volume
    hostPath:
      path: /mnt/c/Images
